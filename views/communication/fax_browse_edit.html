{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                <li class=""><a href="#">EDIT</a></li>
                <li class="active"><a href="#"  onclick=window.location="{{=URL('fax_browse')}}";>BROWSE</a></li>
            </ul>
            <span class="card-title">FAX FORM</span>
        </div>
        <div class="card-body tab-content">			
            {{=form.custom.begin}}	
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fax No</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="{{=_id.fax_no}}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.fax_date}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Subject</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.fax_subject}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fax From</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.fax_from}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fax To</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.fax_to}}
                    </div>
                </div>                    
                <div class="form-group">
                    <label class="col-sm-2 control-label">Attached</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.attached}}
                    </div>
                </div>                
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        {{=form.custom.submit}}
                    </div>
                </div>
            </div>	
            {{=form.custom.end}}
        </div>        
    </div>
</div>
