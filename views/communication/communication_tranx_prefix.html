{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <!-- <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                <li class=""><a href="#" onclick=window.location="{{=URL('trns_pre_add_mas')}}";>+ ADD NEW</a></li>
                <li class="active"><a href="#tab2">BROWSE</a></li>
            </ul> -->
            <span class="card-title">INCOMING MAIL</span>
        </div>
        <div class="card-body tab-content">			
            {{=form.custom.begin}}	
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Prefix</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.prefix}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Prefix Name</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.prefix_name}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Serial Key</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.serial_key}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Prefix Key</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.prefix_key}}
                    </div>
                </div>              
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        {{=form.custom.submit}}
                    </div>
                </div>
            </div>	
            {{=form.custom.end}}
            <hr>
            {{=table}}
        </div>        
    </div>
</div>

<script>
    $(document).ready( function () {
        $('table').DataTable();
    } );
</script>
