{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                <li class="active"><a href="#">EDIT</a></li>
                <li class=""><a href="#" onclick=window.location="{{=URL('circular_browse')}}";>BROWSE</a></li>
            </ul>
            <span class="card-title">CIRCULAR FORM</span>
        </div> 
        <div class="card-body tab-content">			
            {{=form.custom.begin}}	
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Circular No</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="{{=_id.circular_no}}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.circular_date}}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Subject</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.circular_subject}}
                    </div>
                </div>                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Addressee</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.circular_addressee}}
                    </div>
                </div>                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Attached</label>
                    <div class="col-sm-8">
                        {{=form.custom.widget.attached}}
                    </div>
                </div>                
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        {{=form.custom.submit}}
                    </div>
                </div>
            </div>	
            {{=form.custom.end}}
        </div>        
    </div>
</div>
