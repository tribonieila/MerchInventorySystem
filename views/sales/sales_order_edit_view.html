{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                <li class="active"><a href="#">VIEW EDIT</a></li>
                <li class=""><a href="#" onclick=window.location="{{=URL('sales_order_browse')}}";>BROWSE</a></li>
            </ul>
            <span class="card-title">SALES ORDER FORM</span>
        </div>
        <div class="card-body tab-content">                                            
            <div class="form-horizontal">   
                {{=form.custom.begin}}	                    
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Quantity</label>
                            <div class="col-sm-8">                                
                               {{=form.custom.widget.quantity}}
                            </div>                           
                        </div>                        
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Pieces</label>
                            <div class="col-sm-8"> 
                                {{ if _id.uom == 1: }}
                                    <input type="text" class="form-control" value="0" readonly>
                                {{ else: }}
                                    {{=form.custom.widget.pieces}}
                                {{ pass }}
                                
                            </div>
                        </div>                    
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">                            
                            <div class="col-sm-8">{{=form.custom.submit}}{{=btn_back}}</div>
                        </div>
                    </div>
                </div>
                {{=form.custom.end}}
                
            </div>          
        </div>
    </div>
</div>
