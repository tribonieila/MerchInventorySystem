{{extend 'layout.html'}}

<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <a id="toast-info" class="btn btn-block btn-raised btn-default-bright ink-reaction"><i class="md md-notifications pull-right text-default-dark"></i>Info message</a>
        <a id="toast-error" class="btn btn-block btn-raised btn-default-bright ink-reaction"><i class="md md-notifications pull-right text-danger"></i>Error message</a>
        <a id="toast-warning" class="btn btn-block btn-raised btn-default-bright ink-reaction"><i class="md md-notifications pull-right text-warning"></i>Warning message</a>
        <a id="toast-success" class="btn btn-block btn-raised btn-default-bright ink-reaction"><i class="md md-notifications pull-right text-success"></i>Success message</a>
    </div>
</div>
<button class="btn btn-primary" id="tryMe">Try Me</button>   
<script>
    $(document).ready(function(){
        $("#toast-info").click(function(){
            toastr.warning('My name is Inigo Montoya. You killed my father, prepare to die!')
        });
        
    });
$(function() {

function Toast(type, css, msg) {
    this.type = type;
    this.css = css;
    this.msg = 'This is positioned in the ' + msg + '. You can also style the icon any way you like.';
}

var toasts = [
    new Toast('error', 'toast-bottom-full-width', 'This is positioned in the bottom full width. You can also style the icon any way you like.'),
    new Toast('info', 'toast-top-full-width', 'top full width'),
    new Toast('warning', 'toast-top-left', 'This is positioned in the top left. You can also style the icon any way you like.'),
    new Toast('success', 'toast-top-right', 'top right'),
    new Toast('warning', 'toast-bottom-right', 'bottom right'),
    new Toast('error', 'toast-bottom-left', 'bottom left')
];

toastr.options.positionClass = 'toast-top-full-width';
toastr.options.extendedTimeOut = 0; //1000;
toastr.options.timeOut = 1000;
toastr.options.fadeOut = 250;
toastr.options.fadeIn = 250;

var i = 0;

$('#tryMe').click(function () {
    $('#tryMe').prop('disabled', true);
    delayToasts();
});

function delayToasts() {
    if (i === toasts.length) { return; }
    var delay = i === 0 ? 0 : 2100;
    window.setTimeout(function () { showToast(); }, delay);

    // re-enable the button        
    if (i === toasts.length-1) {
        window.setTimeout(function () {
            $('#tryMe').prop('disabled', false);
            i = 0;
        }, delay + 1000);
    }
}

function showToast() {
    var t = toasts[i];
    toastr.options.positionClass = t.css;
    toastr[t.type](t.msg);
    i++;
    delayToasts();
}
})

</script>
