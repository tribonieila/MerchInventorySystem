{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <span class="card-title">ADMIN</span>
        </div>
        <div class="card-body tab-content">
            <div>
                <ul class="nav nav-pills" role="tablist">
                    <li role="presentation"><a href="#stock_file" aria-controls="stock_file" role="tab" data-toggle="tab">Stock File </a></li>                    
                    <li role="presentation"><a href="#item_prices" aria-controls="item_prices" role="tab" data-toggle="tab">Item Prices</a></li>
                    <li role="presentation"><a href="#consolidated" aria-controls="consolidated" role="tab" data-toggle="tab">Consolidated Transaction</a></li>
                    <li role="presentation"><a href="#sales_invoice" aria-controls="sales_invoice" role="tab" data-toggle="tab">Sales Invoice</a></li>
                </ul>
                <div class="tab-content"> 
                    <div role="tabpanel" class="tab-pane active" id="stock_file">{{=SQLFORM.grid(db.Stock_File)}}</div>
                    <div role="tabpanel" class="tab-pane" id="item_prices">{{=SQLFORM.grid(db.Item_Prices)}}</div>
                    <div role="tabpanel" class="tab-pane" id="consolidated">{{=SQLFORM.smartgrid(db.Merch_Stock_Header)}}</div>
                    <div role="tabpanel" class="tab-pane" id="sales_invoice">{{=LOAD('sili','sales_invoice.load')}}</div>
                </div>
            </div>
        </div>
    </div>                
</div>
