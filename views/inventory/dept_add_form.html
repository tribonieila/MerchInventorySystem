{{extend 'layout.html'}}

<div class="col-md-12">
        <div class="card card-underline">
            <div class="card-head">
                <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                        <li class="active"><a href="#">+ ADD NEW</a></li>                          
                        <li><a href="#" onclick=window.location="{{=URL('dept_mas')}}";>BROWSE</a></li>
                </ul>                                    
                <span class="card-title">Department</span>
            </div>
            <div class="card-body tab-content">
                    {{=form.custom.begin}}
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Department Code</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" value="{{=ctr_val}}" readonly >
                                <p class="help-block">autogenerate</p></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Division</label>
                            <div class="col-sm-8">
                                {{=form.custom.widget.div_code_id}}                                    
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Department</label>
                            <div class="col-sm-8">
                                {{=form.custom.widget.dept_name}}                                    
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Status</label>
                            <div class="col-sm-8">
                                {{=form.custom.widget.status_id}}                                    
                            </div>
                        </div>        
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                {{=form.custom.submit}}                                    
                            </div>
                        </div>        
    
                    </div>
                    {{=form.custom.end}}
            </div>
            
        </div>
        
    
</div>
