{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <ul class="nav nav-tabs pull-right data-toggle="tabs">
                <li class="active"><a  href="#">UPDATE</a></li>
                <li class=""><a href="#" onclick=window.location="{{=URL('suplr_mas')}}";>BROWSE</a></li>
            </ul>         
            <span class="card-title">SUPPLIER MASTER</span>                                       
        </div>
        <div class="card-body tab-content">
            {{=form.custom.begin}}
            <div class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Supplier Code</label>
                    <div class="col-sm-8"><input type="text" class="form-control" id="supplier_id" name="supplier_id" value="{{=supplier_id.prefix_id.prefix}}{{=supplier_id.supp_code}}" readonly ></div>
                </div>    
    
                <div class="form-group">
                    <label class="col-sm-2 control-label">Forwarder</label>
                    <div class="col-sm-8">{{=form.custom.widget.forwarder_code_id}}</div>                
                </div>
    
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-8">{{=form.custom.widget.status_id}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">{{=form.custom.submit}}</div>
                </div>  
        
            </div>
            {{=form.custom.end}}
            {{=table}}
        </div>
    
    </div>
</div>
