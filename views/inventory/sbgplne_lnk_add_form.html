{{extend 'layout.html'}}
<div class="col-md-12">
        <div class="card card-underline">
            <div class="card-head">
                <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                    <li class="active"><a href="#">+ ADD NEW</a></li>                    
                    <li><a href="#" onclick=window.location="{{=URL('groupline_mas')}}";>BROWSE</a></li>
                </ul>        
                <span class="card-title">{{=ctr_val}} Group Line Supplier(s)</span>
            </div>
            <div class="card-body tab-content">
                {{=form.custom.begin}} 
                <div class="form-horizontal" role="form">                        
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Group Line Name</label>
                        <div class="col-sm-10"><input type="text" class="form-control" value="{{=ctr_val}}" readonly></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Supplier</label>
                        <div class="col-sm-10">
                            {{=form.custom.widget.supplier_code_id}}
                        </div>                            
                    </div>       
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-10">{{=form.custom.widget.status_id}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">{{=form.custom.submit}}</div>
                    </div>                                                    
                </div> 
                {{=form.custom.end}}
        </div>
    </div>
</div>
