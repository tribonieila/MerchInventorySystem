{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <span class="card-title">RECORD STATUS</span>
        </div>
        <div class="card-body tab-content">
            {{=form.custom.begin}}					
            <div class="form-horizontal">   
                <div class="form-group">
                    <label class="col-sm-2 control-label">Record Status</label>
                    <div class="col-sm-8">{{=form.custom.widget.status}}</div>    
                </div>   
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">{{=form.custom.submit}}</div>                    
                </div>                
            </div>
            {{=form.custom.end}}            
            {{=table}}
        </div>
    </div>
</div>
