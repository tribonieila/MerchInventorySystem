{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
        <span class="card-title">Master Account</span>
        </div>
        <div class="card-body tab-content">		
            {{=form.custom.begin}}
            <div class="form-horizontal"> 
                <div class="form-group">
                    <label class="col-sm-2 control-label">Account Code</label> 
                    <div class="col-sm-8">{{=form.custom.widget.account_code}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Account Name</label> 
                    <div class="col-sm-8">{{=form.custom.widget.account_name}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label> 
                    <div class="col-sm-8">{{=form.custom.submit}}</div>
                </div>            
            </div>
            {{=form.custom.end}}
            			

            {{=table}}
        </div>
    
</div>
</div>
