{{extend 'layout.html'}} 

<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <span class="card-title">MASTER STOCK CARD VIEW</span>
        </div>
        <div class="card-body tab-content">
            {{=form.custom.begin}}
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-sm-4 control-label">Item Code</label>
                        <div class="col-sm-8">
                            {{=form.custom.widget.item_code_id}}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-sm-8">
                            {{=form.custom.submit}}
                        </div>
                    </div>
                </div>
            </div>              
            {{=form.custom.end}} 
            <br>               
            {{=i_table}}
            <div class="freeze-table">
                {{=table}}
            </div>
            
        </div>
    </div>
</div>
<script src="{{=URL('static','dist/js/freeze-table.min.js')}}"></script>
<script>    
    $(document).ready(function(){
        $('.freeze-table').freezeTable({});
    })
</script>
