{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
        <span class="card-title">COLOR MASTER</span>
        </div>
        <div class="card-body tab-content">		
            {{=form.custom.begin}}
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Color</label>
                    <div class="col-sm-8">{{=form.custom.widget.description}}</div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>                    
                    <div class="col-sm-1">{{=form.custom.submit}}</div>
                    <div class="col-sm-1"><a class="btn btn-primary" href="{{=URL('col_mas')}}" role="button">back</a></div>    
                    
                </div>                    
            </div>
            {{=form.custom.end}}
        </div>  
    </div>
</div>
