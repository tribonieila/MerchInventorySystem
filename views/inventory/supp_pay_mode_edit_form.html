{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <span class="card-title">SUPPLIER PAYMENT MODE</span>                                                
        </div>
        <div class="card-body tab-content">			
            {{=form.custom.begin}}
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Payment Mode</label>
                    <div class="col-sm-8">{{=form.custom.widget.payment_mode}}</div>
                </div>     
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-8">{{=form.custom.widget.status_id}}</div>
                </div>     
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        <div class="col-sm-1">{{=form.custom.submit}}</div>
                        <div class="col-sm-1"><a class="btn btn-primary" href="{{=URL('supp_pay_mode')}}" role="button">back</a></div>    
                    </div>
                </div>                 
            </div>
            {{=form.custom.end}}
            
            
        </div>        
    </div>
</div>
