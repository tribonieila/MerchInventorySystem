{{extend 'layout.html'}}
<style>@import url("//unpkg.com/element-ui/lib/theme-chalk/index.css");</style>
<script src="//unpkg.com/vue"></script>
<script src="//unpkg.com/element-ui"></script>
<script src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>
<script>ELEMENT.locale(ELEMENT.lang.en)</script>
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                <li class="active"><a href="#">LINK</a></li>                
                <li class=""><a href="#" onclick=window.location="{{=URL('itm_mas')}}";>BROWSE</a></li>
            </ul>
            <span class="card-title">ITEM MASTER FORM</span>
        </div>
        <div class="card-body tab-content">
            <div id="app">
                <template>                
                    <el-tabs :tab-position="tabPosition">
                        <el-tab-pane label="ITEM PROFILE">                        
                            {{=SQLFORM(db.Item_Master, request.args(0), readonly = True)}}
                        </el-tab-pane>
                        <el-tab-pane label="ITEM PRICES">
                            <!-- {{=SQLFORM(db.Item_Prices, request.args(0) or redirect(URL('#')), readonly = True)}} -->
                        </el-tab-pane>
                        <el-tab-pane label="ITEM STOCKS">
                            <!-- {{=SQLFORM(db.Stock_File, request.args(0) or redirect(URL('#')), readonly = True)}} -->
                        </el-tab-pane>
                        <el-tab-pane label="BATCH INFO">Info</el-tab-pane>
                        <el-tab-pane label="SALES QUANTITY">Sales</el-tab-pane>
                    </el-tabs>
                </template>
            </div>
        </div>
    </div>
</div>
<script>
var Main = {
    data() {
      return {
        tabPosition: 'right'
      };
    }
  };
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
</script>
