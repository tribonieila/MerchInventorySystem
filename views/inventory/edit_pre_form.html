{{extend 'layout.html'}}
<div class="col-md-12">
        <div class="card card-underline">
            <div class="card-head">
                <header>Prefix Data</header>
            </div>
            <div class="card-body tab-content">
                    {{=form.custom.begin}}                                                  
                        <div class="form-horizontal"> 
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Prefix</label>
                                <div class="col-sm-10">{{=form.custom.widget.prefix}}</div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Serial Key</label>
                                <div class="col-sm-10">{{=form.custom.widget.serial_key}}</div>
                            </div>
                            <div class="form-group">    
                                <label class="col-sm-2 control-label">Prefix Key</label>
                                <div class="col-sm-8">{{=form.custom.widget.prefix_key}}</div>
                            </div>       
                            <div class="form-group">    
                                <label class="col-sm-2 control-label">Prefix Name</label>
                                <div class="col-sm-10">{{=form.custom.widget.prefix_name}}</div>
                            </div>        
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-5">{{=form.custom.submit}}</div>
                            </div>
                        </div>
                    {{=form.custom.end}}    
            </div>
        </div>       
</div>
