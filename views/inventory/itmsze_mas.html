{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
        <span class="card-title">ITEM SIZE</span>
        </div>
        <div class="card-body tab-content">		
            {{=form.custom.begin}}					
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="div_name" class="col-sm-2 control-label">Size Code</label>
                    <div class="col-sm-8"><input type="text" class="form-control" id="size_code" value="{{=ctr_val}}" readonly ><div class="form-control-line"></div>
                    <p class="help-block">autogenerate</p>                            
                </div>
                </div>
                <div class="form-group">
                    <label for="div_name" class="col-sm-2 control-label">Size Name</label>
                    <div class="col-sm-8">{{=form.custom.widget.size_name}}</div>
                </div>            
                <div class="form-group">
                    <label for="div_name" class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-8">{{=form.custom.widget.status_id}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">{{=form.custom.submit}}</div>
                </div>                  
            </div>
            {{=form.custom.end}}            
            
            {{=table}}
        </div>
    
</div>
</div>
