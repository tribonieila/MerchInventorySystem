{{extend 'layout.html'}}

<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">    
            <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                    <li class="active"><a href="#tab1">EDIT</a></li>                          
                    <li><a href="#" onclick=window.location="{{=URL('subprod_mas')}}";>BROWSE</a></li>
            </ul>
            <span class="card-title">Sub-Products</span>
        </div> 
        <div class="card-body">
                {{=form.custom.begin}}
                <div class="form-horizontal" role="form">
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sub-Product Code</label>
                        <div class="col-sm-8"><input type="text" class="form-control" value="{{=ctr_val}}" readonly>
                        <p class="help-block">autogenerate</p></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Department Code</label>
                        <div class="col-sm-8">{{=form.custom.widget.dept_code_id}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Product Code</label>
                        <div class="col-sm-8">{{=form.custom.widget.product_code_id}}</div>                            
                    </div>       
                    <div class="form-group">
                        <label for="subproduct_name" class="col-sm-2 control-label">Sub-Product Name</label>
                        <div class="col-sm-8">{{=form.custom.widget.subproduct_name}}</div>
                    </div>                 
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-8">{{=form.custom.widget.status_id}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">{{=form.custom.submit}}</div>
                    </div>                        
                        
                </div> 
                {{=form.custom.end}}    
        </div>
    </div>
</div>

<script src="{{=URL('static','js/cascade.js')}}"></script>

<script type="text/javascript">
    $.noConflict();
        jQuery(function($) { 
          var data = [ {{for x in db(db.Department.status_id == 1).select(db.Department.id, db.Department.dept_code, db.Department.dept_name):}}
            { text: '{{=x.dept_code}} - {{=x.dept_name}}', value: '{{=x.id}}', children: [ {{for y in db((db.Product.dept_code_id == x.id) & (db.Product.status_id == 1)).select(db.Product.product_code, db.Product.product_name, db.Product.id  ):}}
                { text:'{{=y.product_code}} - {{=y.product_name}}', value:'{{=y.id}}'}, {{pass}}]}, {{pass}}   
          ];       
          $('#no_table_dept_code_id').cascadingSelect({
            subSelects: ['#no_table_product_code_id'],
            data: data
        });
    
        })();
    
</script>
