{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
        <span class="card-title">CURRENCY EXCHANGE FORM</span>
        </div>
        <div class="card-body tab-content">		
            {{=form.custom.begin}}
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Currency</label> 
                    <div class="col-sm-8">{{=form.custom.widget.currency_id}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Exchange Rate</label> 
                    <div class="col-sm-8">{{=form.custom.widget.exchange_rate_value}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label> 
                    <div class="col-sm-8">{{=form.custom.widget.status_id}}</div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label> 
                    <div class="col-sm-8">{{=form.custom.submit}}</div>
                </div>            
            </div>
            {{=form.custom.end}}
            			

            {{=table}}
        </div>
    
</div>
</div>
