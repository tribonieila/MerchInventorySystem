{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <span class="card-title">FORWARDER SUPPLIER</span>                                                
        </div>
        <div class="card-body tab-content">			
                {{=form.custom.begin}}					
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Forwarder Code</label>
                        <div class="col-sm-8"><input type="text" class="form-control" id="supp_code" value="{{=ctr_val}}" readonly ></div>
                    </div>    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Forwarder Name  </label>
                        <div class="col-sm-8">{{=form.custom.widget.forwarder_name}}</div>
                    </div>    
    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Forwarder Type  </label>
                        <div class="col-sm-8">{{=form.custom.widget.forwarder_type}}</div>
                    </div>                            
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-8">{{=form.custom.widget.status_id}}</div>
                    </div>                        
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">{{=form.custom.submit}}</div>
                    </div>                                    
                </div>
                {{=form.custom.end}}
            {{=table}}
        </div>        
    </div>
</div>
