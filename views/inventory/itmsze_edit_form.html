{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
        <span class="card-title">ITEM SIZE</span>
        </div>
        <div class="card-body tab-content">		
            {{=form.custom.begin}}					
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Size Code</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="regular13" value="{{=ctr_val.size_code}}" readonly >
                        <p class="help-block">autogenerate</p>      
                    </div>                      
                </div>                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Size Name</label>
                    <div class="col-sm-8">{{=form.custom.widget.size_name}}</div>
                </div>            
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-8">{{=form.custom.widget.status_id}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-1">{{=form.custom.submit}}</div>
                    <div class="col-sm-1"><a class="btn btn-primary" href="{{=URL('itmsze_mas')}}" role="button">back</a></div>
                </div>                 
            </div>
            {{=form.custom.end}}            
            
            
        </div>
    
</div>
</div>
