{{extend 'layout.html'}}
<div class="col-md-12">
        <div class="card card-underline">
            <div class="card-head">
                <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                    <li class="active"><a href="#">+ ADD NEW</a></li>                          
                    <li class=""><a href="#" onclick=window.location="{{=URL('gndr_mas')}}";>BROWSE</a></li>
                </ul>                
            <span class="card-title">Gender</span>
            </div>  
            <div class="card-body tab-content">
                {{=form.custom.begin}}					
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="gender_code" class="col-sm-2 control-label">Gender Code</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="gender_code" value="{{=ctr_val}}" readonly >
                            <p class="help-block">autogenerate</p></div>
                    </div>                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Gender Name</label>
                        <div class="col-sm-8">{{=form.custom.widget.gender_name}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-8">{{=form.custom.widget.status_id}}</div>
                    </div>        
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">{{=form.custom.submit}}</div>
                    </div>                                    
                </div>
                {{=form.custom.end}}     
            </div>
        </div>       
</div>
