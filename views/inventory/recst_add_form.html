{{extend 'layout.html'}}
<div class="col-md-12">
        <div class="card card-underline">
            <div class="card-head">
                <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                    <li class="active"><a href="#">+ ADD NEW</a></li>
                    <li class=""><a href="#" onclick=window.location="{{=URL('recst_mas')}}";>BROWSE</a></li>
                </ul>
                <span class="card-title">Record Status</span>
            </div>
            <div class="card-body tab-content">
                {{=form.custom.begin}}					
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="div_name" class="col-sm-2 control-label">Record Status</label>
                        <div class="col-sm-8">
                            {{=form.custom.widget.status}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="div_name" class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                                {{=form.custom.submit}}
                        </div>
                    </div>                                    
                </div>
                {{=form.custom.end}}
            </div>
            
        </div>
        
    
</div>
