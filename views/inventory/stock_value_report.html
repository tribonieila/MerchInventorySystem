{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <span class="card-title">STOCK VALUE REPORT</span>
        </div>
        <div class="card-body tab-content">		
            <div class="form-horizontal">
                {{=form.custom.begin}}
                <div class="form-group">
                    <label class="col-sm-2 control-label">Department</label>
                    <div class="col-sm-8">{{=form.custom.widget.dept_code_id}}</div>
                </div>               
                <div class="form-group">
                    <label class="col-sm-2 control-label">Supplier</label>
                    <div class="col-sm-8">{{=form.custom.widget.supplier_code_id}}</div>
                </div>               
                <div class="form-group">
                    <label class="col-sm-2 control-label">Location</label>
                    <div class="col-sm-8">{{=form.custom.widget.location_code_id}}</div>
                </div>               
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8"><input class="btn btn-primary" type="button" onclick="clickSubmit();" value="Submit"></div>
                </div>               

                {{=form.custom.end}}
            </div>
            <div id="tblSVR"></div>
        </div>
    </div>
</div>

<script src="{{=URL('static','js/cascade.js')}}"></script>
<script type="text/javascript">
$(document).ready(function(){
    var data = [
        {{for d in db(db.Department.status_id == 1).select(db.Department.ALL, orderby = db.Department.id):}}
        { text: "{{=d.dept_code}} - {{=d.dept_name}}", value:"{{=d.id}}",
            children: [ {text: 'All Supplier', value: 0}, {{for s in db((db.Supplier_Master.status_id == 1) & (db.Supplier_Master.dept_code_id == d.id)).select(orderby = db.Supplier_Master.id):}}
                { text: "{{=s.supp_code}} - {{=s.supp_name}}", value:"{{=s.id}}" }, {{pass}}
            ],
        }, {{pass}}
    ];

    $("#no_table_dept_code_id").cascadingSelect({
        subSelects: ['#no_table_supplier_code_id'],
        data: data
    });
});

    function clickSubmit(){
        ajax("{{=URL('inventory','get_stock_value_report')}}",['dept_code_id','supplier_code_id','location_code_id'],'tblSVR')
    }
</script>
