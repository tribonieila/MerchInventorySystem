{{extend 'layout.html'}}
<div class="col-md-12">
        <div class="card card-underline">
            <div class="card-head">
                <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                        <li class="active"><a href="#tab1">EDIT</a></li>                          
                        <li><a href="#" onclick=window.location="{{=URL('groupline_mas')}}";>BROWSE</a></li>
                </ul>
                <span class="card-title">GROUP LINE SUPPLIER</span>
            </div>
            <div class="card-body tab-content">
                    {{=form.custom.begin}}
                    <div class="form-horizontal" role="form">                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Group Line Code</label>
                            <div class="col-sm-8"><input type="text" class="form-control" value="{{=ctr_val}}" readonly>
                            <p class="help-block">autogenerate</p></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Group Line Name</label>
                            <div class="col-sm-8">
                                {{=form.custom.widget.group_line_name}}
                            </div>                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Supplier</label>
                            <div class="col-sm-8">
                                {{=form.custom.widget.supplier_id}}
                            </div>                            
                        </div>       
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Status</label>
                            <div class="col-sm-8">{{=form.custom.widget.status_id}}</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">{{=form.custom.submit}}</div>
                        </div>                        
                            
                    </div> 
                    {{=form.custom.end}}
            </div>
            {{=table}}
        </div>
        
    
</div>
