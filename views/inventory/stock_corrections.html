{{extend 'layout.html'}}
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            {{ if auth.has_membership(role = 'ACCOUNT USERS') | auth.has_membership(role = 'ACCOUNT MANAGER') | auth.has_membership(role = 'ROOT'): }}
            {{ else: }}
            <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                <li><a href="#" onclick=window.location="{{=URL('stock_corrections_add_new')}}";>+ ADD NEW</a></li>
                <li class="active"><a href="#" >BROWSE</a></li>                    
            </ul>
            {{ pass }}
            <span class="card-title">Stock Corrections Master Report Grid</span>
        </div>
        <div class="card-body tab-content">         
            {{=table}}
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script>
    $(document).ready( function () {
        $('.table').DataTable();
    });
</script>


<script>
    $('.clear').click(function(){
        var _id = $(this).attr('data-id');
        var parent = $(this).parent("div").parent("td").parent("tr");
        bootbox.confirm({
            size: "small",
            message: "Would you like to clear this record?",
            buttons: {
                confirm: {
                    label: "Yes",
                    className: "btn-success"
                },
                cancel: {
                    label: "No",
                    className: "btn-danger"
                }
            },
            callback: function (result) {
                if (result) {
                    ajax("{{=URL('inventory','stock_corrections_archived')}}" + '/'+ _id);
                    parent.fadeOut('slow'); 
                }
    
            }
        })
    });    
</script>
