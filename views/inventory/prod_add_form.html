{{extend 'layout.html'}}
<div class="col-md-12">
        <div class="card card-underline">
            <div class="card-head">
                <ul class="nav nav-tabs pull-right" data-toggle="tabs">
                        <li class="active"><a href="#tab1">+ ADD NEW</a></li>                          
                        <li><a href="#" onclick=window.location="{{=URL('prod_mas')}}";>BROWSE</a></li>
                </ul>                
                <span class="card-title">Products</span>
            </div>
            <div class="card-body tab-content">
                    {{=form.custom.begin}} 
                    <div class="form-horizontal" role="form">
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Product Code</label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="regular13" value="{{=ctr_val}}" readonly ><div class="form-control-line"></div>
                            <p class="help-block">autogenerate</p>                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Department Code</label>
                        <div class="col-sm-8">
                            {{=form.custom.widget.dept_code_id}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Product Name</label>
                        <div class="col-sm-8">
                            {{=form.custom.widget.product_name}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-8">
                            {{=form.custom.widget.status_id}}
                        </div>
                    </div>
                    <div class="form-group">         
                        <label class="col-sm-2 control-label"></label>               
                        <div class="col-sm-10">
                            {{=form.custom.submit}}
                            
                        </div>
                    </div>  
                    
                    </div>
                    {{=form.custom.end}}    
            </div>
            
        </div>
        
    
</div>
