{{extend 'layout.html'}}
<style>
    .verticalhorizontal {
        /* display: table-cell; */
        height: 300px;
        text-align: center;
        width: 300px;
        vertical-align: middle;
        margin-left: auto;
        margin-right: auto ;
    }
    img.center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 300px;
        width: 300px;
        vertical-align: middle;
    }
</style>
<div class="row">

    <!-- BEGIN ALERT - BOUNCE RATES -->
    <div class="col-md-4 col-sm-6">
        <div class="card">
            <div class="card-body no-padding">
                <div class="alert alert-callout alert-danger no-margin">
                    <h1 class="pull-right text-danger"> <i class="fas fa-boxes"></i></h1>
                    <strong class="text-xl">{{=db(db.Item_Master.id).count()}}</strong><br>
                    <span class="opacity-50">Master Item Reference</span>
                    <div class="stick-bottom-left-right">
                        <div class="progress progress-hairline no-margin">
                            <div class="progress-bar progress-bar-danger" style="width:43%"></div>
                        </div>
                    </div>
                </div>
            </div><!--end .card-body -->
        </div><!--end .card -->
    </div><!--end .col -->
    <!-- END ALERT - BOUNCE RATES -->
    <!-- BEGIN ALERT - VISITS -->
    <div class="col-md-4 col-sm-6">
        <div class="card">
            <div class="card-body no-padding">
                <div class="alert alert-callout alert-warning no-margin">
                    <h1 class="pull-right text-warning"><i class="fas fa-chart-line"></i></h1>
                    <strong class="text-xl">{{=db(db.Merch_Stock_Header.id).count()}}</strong><br>
                    <span class="opacity-50">Consolidated Transaction Summary</span>
                    <div class="stick-bottom-right">
                        <div class="height-1 sparkline-visits" data-bar-color="#e5e6e6"><canvas width="339" height="40" style="display: inline-block; width: 339px; height: 40px; vertical-align: top;"></canvas></div>
                    </div>
                </div>
            </div><!--end .card-body -->
        </div><!--end .card -->
    </div><!--end .col -->
    <!-- END ALERT - VISITS -->
    <!-- BEGIN ALERT - TIME ON SITE -->
    <div class="col-md-4 col-sm-6">
        <div class="card">
            <div class="card-body no-padding">
                <div class="alert alert-callout alert-success no-margin">
                    <h1 class="pull-right text-success"><i class="fas fa-chart-line"></i></h1>
                    <strong class="text-xl">{{=db(db.Merch_Stock_Transaction.id).count()}}</strong><br>
                    <span class="opacity-50">Consolidated Transaction Detailed</span>
                </div>
            </div><!--end .card-body -->
        </div><!--end .card -->
    </div><!--end .col -->
    <!-- END ALERT - TIME ON SITE -->

</div>
<div class="row">
    <div class="col-md-12">
        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">
                <!-- Basic line chart showing trends in a dataset. This chart includes the
                <code>series-label</code> module, which adds a label to each line for
                enhanced readability. -->
            </p>
        </figure>
    </div>
</div>
<script src="https://code.highcharts.com/highcharts.js"></script>
<!-- <script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script> -->

<script type="text/javascript">
    Highcharts.chart('container', {

    title: {
        text: 'Sales Order, Delivery Note and Sales Invoice Statistic, {{=request.now.year}}'
    },

    yAxis: {
        title: {
            text: 'Daily Transactions'
        }
    },

    xAxis: {
        categories: [{{for n in db(db.Sales_Order.status_id == 7).select(db.Sales_Order.sales_order_date_approved, db.Sales_Order.delivery_note_date_approved, db.Sales_Order.sales_invoice_date_approved, orderby = db.Sales_Order.sales_order_date_approved, groupby = db.Sales_Order.sales_order_date_approved |db.Sales_Order.delivery_note_date_approved | db.Sales_Order.sales_invoice_date_approved):}}"{{=n.sales_invoice_date_approved}}",{{pass}}]
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    series: [{
        name: 'Sales Order',
        data:  
            [{{ctr = db.Sales_Order.id.count()}}{{for n in db(db.Sales_Order.status_id == 7).select(db.Sales_Order.sales_order_date, ctr, orderby = db.Sales_Order.sales_order_date, groupby = db.Sales_Order.sales_order_date):}}{{=n[ctr]}}, {{pass}}]
    }, {
        name: 'Delivery Note',
        data: 
            [{{dlvr = db.Delivery_Note.id.count()}}{{for n in db(db.Delivery_Note.status_id == 7).select(db.Delivery_Note.delivery_note_date_approved, dlvr, orderby = db.Delivery_Note.delivery_note_date_approved, groupby = db.Delivery_Note.delivery_note_date_approved):}}{{=n[dlvr]}}, {{pass}}]            
    }, {
        name: 'Sales Invoice',
        data: 
            [{{ctr = db.Sales_Invoice.id.count()}}{{for n in db(db.Sales_Invoice.status_id == 7).select(db.Sales_Invoice.sales_invoice_date_approved, ctr, orderby = db.Sales_Invoice.sales_invoice_date_approved, groupby = db.Sales_Invoice.sales_invoice_date_approved):}}{{=n[ctr]}}, {{pass}}]        
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

    });
</script>
